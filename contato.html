    <script>
        //função para mostrar uma mensagem de confirmação
        function mostrarMensagem(event) {
            event.preventDefault(); //impede o envio real do formulário.
          
            // Obtém os dados do formulário
          const email = document.getElementById('email').value;
          const telefone = document.getElementById('telefone').value;
          const assunto = document.getElementById('assunto').value;
          const mensagem = document.getElementById('mensagem').value;

          //verifica se todos os campo estão preenchidos
          if (email && telefone && mensagem) {
            //exibe a mensagemde confirmação
            const mensagemConfirmaçao = document.getElementById('mensagem-confirmaçao');
            mensagemConfirmação.style.display = 'block'; //mostra a mensagem 
          }
            
        }
    </script>
</head>
